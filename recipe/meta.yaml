{% set name = "lightly" %}
{% set version = "1.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Must use GitHub instead of PyPI
  # https://github.com/lightly-ai/lightly/issues/1146
  url: https://github.com/lightly-ai/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 37002cda065afec5976207ee6f542bc3c85e9ef006331217852a70e61b29938f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - certifi >=14.05.14
    - hydra-core >=1.0.0
    - lightly-utils >=0.0.0,<0.1.dev0
    - numpy >=1.18.1
    - python-dateutil >=2.5.3
    - requests >=2.23.0
    - six >=1.10
    - tqdm >=4.44
    - urllib3 >=1.25.3
    - pydantic <2,>=1.10.5
    - aenum >=3.1.11
    - pytorch
    - torchvision
    - pytorch-lightning >=1.0.4

test:
  imports:
    - lightly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lightly-ai/lightly
  summary: A deep learning package for self-supervised learning
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - guarin
